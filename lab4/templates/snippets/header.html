<style>
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    form {
        width: 100%;
    }
</style>

<header>
    <!-- Header -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            {% if request.user.is_authenticated %}
                <p class="m-auto" style="color: black;">{{ request.user.username }}, you are welcome!</p>
            {% endif %}
        </h5>
        <nav class="my-2 my-md-0 mr-md-3 ms-auto">
            {% if request.user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
            {% endif %}

        </nav>
    </div>

    <!-- End Header -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</header>
